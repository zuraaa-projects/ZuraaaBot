name: zuraaa

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  zuraaa:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies 👨🏻‍💻
        run: npm i
      - name: Copy config example 📓
        run: cp config.example.json config.json
      - name: Run Linter ✏️
        run: npm run lint
      - name: Run Builder 🥞
        run: npm run build
