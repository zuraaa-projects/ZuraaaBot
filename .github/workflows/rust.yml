name: Mari Ohara

on:
  push:
    branches: [ mari-ohara-remake ]
  pull_request:
    branches: [ mari-ohara-remake ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2.3.4
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
